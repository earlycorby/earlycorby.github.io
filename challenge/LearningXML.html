<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta charset="utf-8" />
    <title>Learning XML</title>
</head>
<body>
    <h2>Using the XMLHttpRequest Object</h2>
    <div id="demo">
        <button type="button" onclick="loadXMLDoc()">Load content</button>
        </div>
    <div id="demo2">
        <button type="button" onclick="getLocations()"> Get locations</button>
    </div>

    <script>
        function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    document.getElementById("demo").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "../test_data/IDV10752.xml", true);
            xhttp.send();
        }
        function getLocations() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    myFunction(this);
                }
            };
            xhttp.open("GET", "../test_data/IDV10752.xml", true);
            xhttp.send();
        }

        function myFunction(xml) {
            var x, i, xmlDoc, txt;
            xmlDoc = xml.reponseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("area");
            for (i = 0; i < x.length; i++) {
                txt += x[i].childNodes[0].nodeValue + "<br>";
            }
            document.getElementById("demo2").innerHTML = txt;
        }
    </script>
</body>
