<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/nameGenerator.js"></script>
    <script src="./js/loadNames.js"></script>
    <title>Random Name Generator</title>
</head>
<body onload="loadNames()">
    <h1>Welcome to the Random Name Generator</h1>
    <div>
        The names here have been drawn from registered
        birth names from New York State and South Australia.
    </div>
    <div class="center"></div>
    <div class="center">
        <button type="button" onclick="getFemale()" >Get a female name</button>
    </div>
    <div class="center">
        <button type="button" onclick="getMale()">Get a male name</button>
    </div>
    <div class="center">
        <button type="button" onclick="getAny()">Get a random name</button>
    </div>
    <div class="results">
        <p class="results" id="result"></p>
    </div>

</body>
</html>
